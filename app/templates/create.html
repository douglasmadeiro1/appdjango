{% extends 'main.html' %}

{% block content %}

<div class="container">
    <form name="form-users" id="formUsers" method="post" action="/store/">
        <div class="col-6 mt-4 m-auto">
            {% if msg %}
                <div class="alert {{class}}">
                    {{msg}}
                </div>
            {% endif %}

            {% csrf_token %}
            <input class="form-control mt-4" type="text" name="name" id="name" placeholder="Nome:" required>
            <input class="form-control mt-4" type="text" name="user" id="user" placeholder="Nome do Usuário:" required>
            <input class="form-control mt-4" type="password" name="password" id="password" placeholder="Senha:" required>
            <input class="form-control mt-4" type="password" name="password-conf" id="password-conf" placeholder="Repita a Senha:" required>
            <input class="form-control mt-4" type="email" name="email" id="email" placeholder="Email:" required>
            <input class="btn btn-dark mt-4" type="submit" value="Cadastrar">
            <a class="btn btn-dark mt-4" href="/home/">Página inicial</a>
        </div>
    </form>
</div>
{% endblock %}
